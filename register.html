<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alumni Association</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Google+Sans"
      as="style"
    />
    <link rel="stylesheet" href="assets/css/minified/materializecss.min.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header>
      <nav class="nav-extended nav-fixed teal lighten-3 z-depth-1">
        <div class="nav-wrapper">
          <a href="index.html" class="brand-logo" id="logo">Alumni Association </a>
          <a href="#" class="sidenav-trigger menu" data-target="mobile-nav">
            <i class="material-icons">menu</i>
          </a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li>
              <a href="login.html" class="btn-flat" id="login">LogIn</a>
            </li>
            <li>
              <a href="register.html" class="btn-flat" id="register"
                >Register</a
              >
            </li>
          </ul>
        </div>
      </nav>
      <ul class="sidenav" id="mobile-nav">
        <li><a href="register.html">Register</a></li>
        <li><a href="login.html">LogIn</a></li>
      </ul>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="card center-align rounded credentialCard">
            <div class="card-content">
                  <form action="Php/register.php" method="post">
                    <div class="input-field col s12">
                      <input
                        name="name"
                        type="text"
                        class="validate"
                      />
                      <label for="name">Name</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        name="id"
                        type="text"
                        class="validate"
                      />
                      <label for="id">ID</label>
                    </div>

                    <div class="input-field col s12">
                      <input
                        name="email"
                        type="text"
                        class="validate"
                      />
                      <label for="email">Email</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        name="password"
                        type="password"
                        class="validate"
                        required
                      />
                      <label for="password">Password</label>
                    </div>
                    <div class="input-field col s12">
                      <input
                        name="confirmPassword"
                        type="password"
                        class="validate"
                        required
                      />
                      <label for="confirmPassword">Confirm Password</label>
                    </div>
                    <div class="center-align">
                      <button
                        type="submit" name="register-user"
                        class="waves-effect btn blue darken-3 btnRounded"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="assets/js/javascript.js"></script>
    
  </body>
</html>
